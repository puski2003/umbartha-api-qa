version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: umbartha-api
    restart: unless-stopped
    ports:
      - "3333:3333"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - umbartha-network

  # Development service with hot-reload
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: umbartha-api-dev
    ports:
      - "3333:3333"
      - "9229:9229" # Debug port
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: yarn start:dev
    networks:
      - umbartha-network
    profiles:
      - dev

networks:
  umbartha-network:
    driver: bridge
